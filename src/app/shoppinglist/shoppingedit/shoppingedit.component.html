<div class="row">

  <div class="col-xs-7">
    <label>Name</label>
    <input class="form-control" id="name" type="text" #inputName/>
  </div>

  <div class="col-xs-5">
    <label>Amount</label>
    <input class="form-control" id="amount" type="number" #inputAmount />
  </div>
  <div class="col-xs-10">
    <button class="btn btn-primary" (click)="onAddItem()">Add</button>
    <button class="btn btn-danger">Delete</button>
    <button class="btn btn-success">Edit</button>

  </div>
</div>
