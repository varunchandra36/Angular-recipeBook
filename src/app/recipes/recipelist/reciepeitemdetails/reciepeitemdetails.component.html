<a  class="list-group-item clearfix" (click)="onItemSelected()" style="cursor: pointer" >
  <div class="pull-left">
    <div class="list-group-item-heading">{{ recipe.name}}</div>
    <div class="list-group-item-text">{{ recipe.descrpition}}</div>
  </div>
  <div class="pull-right" >
    <img src="{{ recipe.imgurl }}" alt="{{ recipe.name }}" class="img-responsive" style="max-height: 50px;"/>
  </div>
</a>
